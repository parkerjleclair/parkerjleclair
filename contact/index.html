<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Parker J. LeClair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/PJL_Favicon2.png" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    nav {
      width: 280px;
      background: #0085B4;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px auto;
      border: 3px solid #53D2FF;
    }

    nav h1, nav p {
      margin: 0;
      margin-bottom: 8px;
    }

    /* 3D BUTTON LINKS */
    nav a {
      display: block;
      margin: 14px 0;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-align: left;
      text-decoration: none;

      color: #ffffff;
      background: linear-gradient(to bottom, #27A3D1, #1C92BD);

      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.5),
        0 3px 6px rgba(0,0,0,0.25);

      transition:
        transform 0.07s ease,
        box-shadow 0.07s ease,
        background 0.07s ease;
    }

    nav a:hover {
      background: linear-gradient(to bottom, #3AB7E4, #2096C1);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.7),
        0 4px 8px rgba(0,0,0,0.3);
      transform: translateY(-1.5px);
    }

    nav a:active {
      transform: translateY(2px);
      box-shadow:
        inset 0 1px 2px rgba(0,0,0,0.4),
        0 1px 2px rgba(0,0,0,0.15);
    }

    /* MAIN */
    main {
      flex: 1;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card a {
      color: #0085B4;
      text-decoration: none;
      font-weight: 600;
    }

    .card a:hover {
      color: #005f7d;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      width: 35px;
      height: 30px;
      background: #53D2FF;
      color: white;
      border-radius: 6px;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 998;
      }

      nav.open {
        transform: translateX(0);
      }

      main {
        padding-top: 80px;
      }
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">☰</div>
<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="layout">

  <nav id="sidebar">
    <img src="../assets/PJL.jpg" class="profile-pic" alt="Profile picture">

    <h1>Parker J. LeClair</h1>
    <p>GIS • Remote Sensing • Geology</p>

    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/contact">Contact & Resume</a>
  </nav>

  <main>
    <h1>Contact & Resume</h1>

    <div class="card">
      <p>Email: <a href="mailto:parker@example.com">parker@example.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/YOUR-LINK" target="_blank">View LinkedIn</a></p>
      <p><a href="../assets/Parker_LeClair_Resume.pdf" target="_blank">Download Resume (PDF)</a></p>
    </div>

  </main>
</div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}
</script>

</body>
</html>
