<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Parker J. LeClair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/PJL_Favicon2.png" />

  <style>
    :root {
      --sidebar-blue: #0085B4;
      --button-blue-light: #53D2FF;
      --button-blue-dark: #0085B4;
      --hover-yellow: #FFFF85;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    nav {
      width: 280px;
      background: var(--sidebar-blue);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border: 3px solid #53D2FF;
    }

    nav h1 {
      margin: 20px 0 8px 0;
      font-size: 1.4rem;
    }

    nav p {
      margin: 0 0 20px 0;
      font-size: 0.95rem;
    }

    nav a {
      display: block;
      margin: 0 0 12px 0;
      padding: 10px 12px;
      color: white;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 8px;
      text-align: center;

      background: linear-gradient(to bottom, var(--button-blue-light), var(--button-blue-dark));
      box-shadow: 0 3px 0 #006991;
      transition: all 0.15s ease;
    }

    nav a:hover {
      background: var(--hover-yellow);
      color: #004466;
      transform: translateY(-2px);
      box-shadow: 0 4px 0 #005C78;
    }

    nav a:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #005C78;
    }

    /* MAIN */
    main {
      flex: 1;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card a {
      color: #0085B4;
      text-decoration: none;
      font-weight: 600;
    }

    .card a:hover {
      color: #005f7d;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 34px;
      background: var(--button-blue-light);
      color: white;
      border-radius: 6px;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 3px 0 #006991;
    }

    .hamburger:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #006991;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 998;
      }

      nav.open {
        transform: translateX(0);
      }

      main {
        padding-top: 80px;
      }
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>

<body>

<div class="hamburger" onclick="toggleMenu()">☰</div>
<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="layout">

  <nav id="sidebar">
    <img src="/assets/PJL.jpg" class="profile-pic" alt="Profile picture" />
    <h1>Parker J. LeClair</h1>
    <p>GIS • Remote Sensing • Geology</p>

    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/contact">Contact & Resume</a>
  </nav>

  <main>
    <h1>Contact & Resume</h1>

    <div class="card">
      <p>Email: <a href="mailto:parkerjleclair@gmail.com">parkerjleclair@gmail.com</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/parkerleclair" target="_blank">View LinkedIn</a></p>
      <p><a href="/assets/Parker_LeClair_Resume.pdf" target="_blank">Download Resume (PDF)</a></p>
    </div>
  </main>

</div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}
</script>

</body>
</html>
